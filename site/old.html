<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <script src="./js/main.js"></script> 
    <div style="margin-left: 1%;">
        <button onclick="logout()">Logout</button>
        <button style="margin-left: 2px;" onclick="toSettings()">Settings</button><br/>
        <b>You are: <b id="userName"></b></b><br/>
    </div>
    <div id="chat">
        <select id="rooms" onchange="changeRoom()">
            <option value="" selected>---</option>
        </select>
        <button onclick="create()">Create room</button>
        <button onclick="join()">Join room</button>
        <button onclick="invite()">Invite to room</button>
        <button onclick="deleteRoom()" id="deleteRoom">Delete room</button>
        <div id="activeUsers">
            <i style="text-align: center;">Online users:</i>
            <div id="aU_text"></div>
        </div>
        <div id="chatbox" onscroll="scroll()"></div>
        <div id="msgInput">
            <input type="text" id="chatMsg" placeholder="Send a messagge..." style="width:95%;height:100%" onkeypress="enterMsg(event)"> 
            <button style="width: 5%; height: 100%;" onclick="sendMsg()">Send</button>
        </div>
    </div>
    <div id="settings" style="display: none;"><br/>
        <button onclick="toChat()">Go back</button>
        <div class="rowAlign">
        <div class="options">
            <input name="options" type="radio" onclick="selectSetting(0)"><el class="optionText">Change password</el><br/>
            <input name="options" type="radio" onclick="selectSetting(1)"><el class="optionText">Change username</el><br/>
            <input name="options" type="radio" disabled="disabled"><el class="optionText">Change profile picture</el><br/>
            <input name="options" type="radio" onclick="selectSetting(3)"><el class="optionText">Change color</el><br/>
        </div>
        <div class="form">
            <div id="changePassword" style="display: none;">
                Old password: <input type="password" id="passwordCP"> <br/>
                New password: <input type="password" id="passwordCPN"> <br/>
                Retype new password: <input type="password" id="passwordCPN2" onkeypress="enterCP(event)"> <br/>
                <button onclick="changePassword()">Change password</button>
            </div>
            <div id="changeUsername" style="display: none;">
                New username: <input type="text" id="usernameCU"> <br/>
                Password: <input type="password" id="passwordCU" onkeypress="enterCU(event)"> <br/>
                <button onclick="changeUsername()">Change username</button>
            </div>
            <div id="changePfp"></div>
            <div id="changeColor"  style="display: none;">
                Color: <input type="color" id="color" onchange="tryColor()">
                <p style="font-size: 20px;" id="colorDemo"></p>
                <button onclick="changeColor()">Change username</button>
            </div>
            
        </div>
        </div>
         
    </div>
    <div class="alert" style="display: none;">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <i id="alertMsg">ARE</i>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
